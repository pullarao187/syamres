        /* Scrolling discount style */
        .scrolling-discount {
            width: 100%;
            overflow: hidden;
            background-color: #ffeeba;
            color: #856404;
            font-weight: bold;
            white-space: nowrap;
            box-sizing: border-box;
            padding: 10px;
        }

        .scrolling-discount span {
            display: inline-block;
            padding-left: 100%;
            animation: scroll-right-to-left 15s linear infinite;
        }

        @keyframes scroll-right-to-left {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
